<div class="container">
        <div class="row">

                <div class="col-md-12">

                        <!-- <button type="button" mdbBtn color="primary" class="relative waves-light"
                                (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button> -->

                        <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
                                aria-labelledby="myBasicModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                                <div class="modal-header">
                                                        <button type="button" class="close pull-right"
                                                                aria-label="Close" (click)="basicModal.hide()">
                                                                <span aria-hidden="true">Ã—</span>
                                                        </button>
                                                        <h4 class="modal-title w-100" id="myModalLabel">{{modeltitle}}</h4>
                                                </div>
                                                <div class="modal-body">
                                                        
                                                        <img [src]="modelimg"
                                                        class="mymodelimg img-fluid w-100 " alt="Responsive image3">

                                                </div>
                                                <div class="modal-footer">
                                                        <button type="button" mdbBtn color="secondary"
                                                                class="waves-light" aria-label="Close"
                                                                (click)="basicModal.hide()"
                                                                mdbWavesEffect>Close</button>
                                                        <!-- <button type="button" mdbBtn color="primary"
                                                                class="relative waves-light" mdbWavesEffect>Save
                                                                changes</button> -->
                                                </div>
                                        </div> 
                                </div>
                        </div>

                </div>
        </div>
</div>
